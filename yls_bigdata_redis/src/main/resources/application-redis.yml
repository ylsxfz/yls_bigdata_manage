#redis的客户端jedis
redis:
   cache:
      clusterNodes: 192.168.133.104:6379,192.168.133.104:6380,192.168.133.105:6379,192.168.133.105:6380,192.168.133.106:6379,192.168.133.106:6380
      commandTimeout: 5000
   
#redis的客户端lettuce
spring:
   redis:
      cluster:
         nodes:
            - 192.168.133.104:6379
            - 192.168.133.104:6380
            - 192.168.133.105:6379
            - 192.168.133.105:6380
            - 192.168.133.106:6379
            - 192.168.133.106:6380
      lettuce:
         pool:
            #最大活跃连接数 ：（默认8）
            max-active: 5
            #最大空闲连接数：（默认8）
            max-idle: 10
            #最小空闲连接数：（默认8）
            min-idle: 0
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: 6000 
      timeout: 6000
